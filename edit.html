<div id="edit-menu">
    <div id="edit-menu-header">
        <input type="button" id="minimalize" value="-">
        <input type="button" id="close" value="X">
    </div>
    <div id="edit-menu-content">
        <h1>Edit Mode</h1>
        <p>You are now in edit mode.</p>
        <button id="select-btn">Enable edit mode</button>

        <div id="edit-options">
            <button id="save-btn"><a id="save-btn-link">Save edited text</a></button>
            <label for ="load-input">Load file:</label>
            <input type="file" id="load-input" />
        </div>
    </div>
</div>

 <input id="input-field" type="text" />
